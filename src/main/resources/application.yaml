

spring:
  datasource:
    url: jdbc:postgresql://${DOCKER_REMOTE_IP:localhost}:5432/cakefactory
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
